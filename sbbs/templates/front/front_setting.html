{% extends 'front/front_base.html' %}

{% block title %}
    个人信息设置：{{ front_user.username }}
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_settings.css') }}">
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/moxie.js"></script>
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/plupload.dev.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
    <script src="{{ static('front/js/front_settings-qiniu.js') }}"></script>
    <script src="{{ url_for('static',filename='common/xtqiniu.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ front_user.head_img }}">
{% endblock %}

{% block container %}
    <div class="container-inner">
        <h2>个人信息</h2>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" value="{{ front_user.username }}" readonly="readonly">
            </div>
            <div class="form-group">
                <label>电话号码</label>
                <input type="text" class="form-control" readonly="readonly" value="{{ front_user.telephone or none }}">
            </div>
            <div class="form-group">
                <label>真实姓名</label>
                <input type="text" class="form-control" name="realname" placeholder="请输入真实姓名" value="{{ front_user.realname or '' }}">
            </div>
            <div class="form-group">
                <label>性别</label>
                <br>
                <input type="radio" name="gender" {% if front_user.gender == 1 %}checked="checked" {% endif %} value="1">男&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="gender" {% if front_user.gender == 2 %}checked="checked" {% endif %}value="2">女&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="gender" {% if front_user.gender == 3 %}checked="checked" {% endif %}  value="3">保密
            </div>
            <div class="form-group">
                <label>QQ</label>
                <input type="text" class="form-control" placeholder="请输入QQ" name="qq" value="{{ front_user.qq or '' }}">
            </div>
            <div class="form-group">
                <label>头像</label>
                <div>
                    <img src="{{ front_user.head_img }}" class="avatar-img" alt="点击选择头像" id="avatar-img">
                </div>
            </div>
            <div class="form-group">
                <label>个性签名</label>
                <textarea id="signature-area" class="form-control" placeholder="请输入签名" name="signature">{{ front_user.signature or '' }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit-btn" data-user-id="{{ front_user.id }}">保存</button>
            </div>
    </div>
{% endblock %}
