{% extends 'front/front_base.html' %}

{% block title %}
    发表新帖子
{% endblock %}

{% block head %}
    <script src="{{ static('common/xtparam.js') }}"></script>
    <script src="{{ url_for('static',filename='front/js/front_captcha.js') }}"></script>
    <script src="{{ static('front/js/front_addpost-qiniu.js') }}"></script>
{% endblock %}

{% block container %}
    <form action="" method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select class="form-control board-select">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/common_edit.html'  %}
        <div class="form-group captcha-group">
            <div class="input-group">
                <input type="text" name="graph-captcha" class="form-control" style="width: 100px;" placeholder="   验证码">
                <span class="input-group-addon" id="graph-captcha-btn">
                    <img src="{{ url_for('account.graph_captcha', timeout=15) }}" alt="">
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" id="submit">提交帖子</button>
        </div>
    </form>
{% endblock %}
