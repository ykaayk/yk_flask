{% extends 'front/front_sign_base.html' %}

{% block title %}
    注册论坛帐号
{% endblock %}

{% block head %}
    <style>
        .captcha-addon{
            padding: 0;
        }
        .captcha-img{
            width: 80px;
            height: 30px;
        }
    </style>
    <script src="{{ static('front/js/front_regist.js') }}"></script>
    <script src="{{ static('front/js/front_captcha.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="手机号码" name="telephone" value="{{ telephone }}">
        <span class="input-group-btn">
            <button class="btn btn-default"  id="send-captcha-btn">发送验证码</button>
        </span>
    </div>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="短信验证码" name="sms_captcha" value="{{ sms_captcha_repeat }}">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="用户名" value="{{ username }}">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="密码">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
</div>
<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
        <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
            <img src="{{ url_for('account.graph_captcha') }}" class="captcha-img" alt="">
        </span>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-info btn-block">立即注册</button>
</div>
<div class="form-group">
    <a class="btn btn-default btn-login" href="{{ url_for('account.login') }}">登陆</a>

    <a class="btn btn-default btn-back" href="{{ url_for('post.index') }}">返回主页</a>
</div>
{% if message %}
    <p class="text-danger" style="text-align: center">{{ message }}</p>
{% endif %}
{% endblock %}
